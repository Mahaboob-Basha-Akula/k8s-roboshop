apiversion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: roboshop-dev
  region: us-east-1

# managedNodeGroup:
managedNodeGroups:
  - name: roboshop-dev
    instanceTypes: ["t3.small", "t3.medium","m5.large"] # At least one instance type should be specified
    desiredCapacity: 2 # By default this value is 3
    spot: true


apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: roboshop
  labels:
    project: roboshop
    component: cart
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: cart
      tier: frontend
  template:
    metadata:
      labels:
        project: roboshop
        component: cart
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: basha831750/frontend:v1
        imagePullPolicy: Always
        ports:
        - name: liveness-port
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          failureThreshold: 1
          periodSeconds: 25
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          failureThreshold: 1
          periodSeconds: 15
---

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: roboshop
spec:
  selector:
    project: roboshop
    component: cart
    tier: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080